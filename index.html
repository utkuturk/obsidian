---
layout: default
title: notes with <3, from tony chen
---
<table class="post-listings" >
{% for post in site.posts %}
		<tr>
			<td class="listing-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></td>
			<td class="listing-date"><p >{{ post.date | date_to_string }}</p></td>
		</tr>
{% endfor %}
</table>
